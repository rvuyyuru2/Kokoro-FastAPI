name: kokoro-tts
services:
  kokoro-tts:
    # image: ghcr.io/remsky/kokoro-fastapi-gpu:v0.1.0
    build:
      context: ../..
      dockerfile: docker/gpu/Dockerfile
    volumes:
      - ../../api/src:/app/api/src  # Mount src for development
      - ../../models:/app/models  # Models from project root
      - ../../voices:/app/voices  # Voices from project root
    ports:
      - "8880:8880"
    environment:
      - PYTHONPATH=/app:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
      
  # Gradio UI service [Comment out everything below if you don't need it]
  gradio-ui:
    image: ghcr.io/remsky/kokoro-fastapi-ui:v0.1.0
    # Uncomment below (and comment out above) to build from source instead of using the released image
    build:
      context: ../../ui
    ports:
      - "7860:7860"
    volumes:
      - ../../ui/data:/app/ui/data
      - ../../ui/app.py:/app/app.py  # Mount app.py for hot reload
    environment:
      - GRADIO_WATCH=True  # Enable hot reloading
      - PYTHONUNBUFFERED=1  # Ensure Python output is not buffered
      - DISABLE_LOCAL_SAVING=false  # Set to 'true' to disable local saving and hide file view
